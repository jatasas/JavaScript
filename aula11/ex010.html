<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atua e de <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>voce esta <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>dirija sempre com cinto de seguranca</p>`
        }
    </script>
</body>
</html>
