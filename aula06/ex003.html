<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        body {
            background-color: rgb(113, 113, 190);
            color: white;
            font: normal 20pt arial; /* comentario em css */
        }

        h1 {
            color:rgb(212, 212, 92);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentario em html -->
    <p>ja me livrei da maldição</p>
    <script>
                    // ou posso usar só 'Number(n)'
        var n1 = Number.parseFloat(window.prompt('digite um numero,  ')) // prompt sempre retorna uma string
        var n2 = Number.parseFloat(window.prompt('digite outro numero,  '))
        var soma = n1 + n2
        window.alert('a soma dos valores é ' + soma)//concatenação
        // (number + number) para adição
        // (string + string) paraconcatenação
    </script>
</body>
</html>
